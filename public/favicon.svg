<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="2" y="2" width="60" height="60" rx="14" ry="14" fill="url(#bg)"/>
  <rect x="2" y="2" width="60" height="60" rx="14" ry="14" fill="url(#shine)"/>
  <!-- Camera viewfinder / crosshair -->
  <circle cx="32" cy="30" r="12" fill="none" stroke="white" stroke-width="2.5" opacity="0.9"/>
  <circle cx="32" cy="30" r="5" fill="white" opacity="0.9"/>
  <!-- Crosshair lines -->
  <line x1="32" y1="14" x2="32" y2="21" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="32" y1="39" x2="32" y2="46" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="16" y1="30" x2="23" y2="30" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="41" y1="30" x2="48" y2="30" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <!-- AI sparkle -->
  <g transform="translate(46, 14)" opacity="0.95">
    <line x1="0" y1="-5" x2="0" y2="5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-3.5" y1="-3.5" x2="3.5" y2="3.5" stroke="white" stroke-width="1" stroke-linecap="round"/>
    <line x1="3.5" y1="-3.5" x2="-3.5" y2="3.5" stroke="white" stroke-width="1" stroke-linecap="round"/>
  </g>
  <!-- "AI" text -->
  <text x="32" y="55" text-anchor="middle" fill="white" font-family="Arial,sans-serif" font-size="9" font-weight="700" letter-spacing="1" opacity="0.85">AI</text>
</svg>
