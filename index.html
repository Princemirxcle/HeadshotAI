<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProHeadshot AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              zinc: {
                800: '#333333',
                850: '#2a2a2a',
                900: '#222222', // The requested dark mode base
                950: '#111111', 
              },
              brand: {
                950: '#1a1a1a', 
                900: '#222222',
                800: '#312e81', // Keep brand accent depth
                600: '#4f46e5',
                500: '#6366f1',
                400: '#818cf8',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #222222;
        color: #fff;
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #222222; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444444; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555555; 
      }
      
      .glass-card {
        background: rgba(30, 30, 30, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .text-glow {
        text-shadow: 0 0 40px rgba(99, 102, 241, 0.5);
      }
    </style>

  }
}
</script>
</head>

</html>
